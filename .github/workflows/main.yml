name: ğŸ Generate Modern Snake Animation

on:
  # ğŸ• Executa automaticamente todos os dias Ã  meia-noite
  schedule:
    - cron: "0 0 * * *"

  # â–¶ï¸ Permite rodar manualmente
  workflow_dispatch:

  # ğŸš€ Executa em cada push na branch principal
  push:
    branches:
      - main
      - master

jobs:
  generate:
    name: ğŸ§© Generate Snake Animation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      # ğŸ Gera a animaÃ§Ã£o com paletas personalizadas
      - name: ğŸ¨ Generate modern snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-light.svg?palette=github-light&color_snake=#4a90e2&color_dots=#1f2937
            dist/snake-dark.svg?palette=github-dark&color_snake=#00ffcc&color_dots=#d1d5db

      # ğŸš€ Publica os SVGs na branch `output`
      - name: ğŸ“¤ Deploy SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Done
        run: echo "âœ¨ Snake animation generated successfully!"
