name: 🐍 Generate Contribution Snake

on:
  # 🕐 Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *"
  
  # ▶️ Permite execução manual
  workflow_dispatch:
  
  # 🚀 Executa em cada push na branch principal
  push:
    branches:
      - main
      - master

jobs:
  generate:
    name: 🎨 Generate Snake Animation
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    timeout-minutes: 5

    steps:
      # 📥 1. Clona o repositório
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      # 🐍 2. Gera as animações do gráfico de contribuições
      - name: ✨ Generate github-contribution-grid-snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 🚀 3. Publica os arquivos SVG na branch 'output'
      - name: 📤 Deploy snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ 4. Confirmação final
      - name: ✅ Done!
        run: echo "Snake animation successfully generated and deployed 🎉"
