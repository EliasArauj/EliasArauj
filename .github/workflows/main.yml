name: 🐍 Generate Modern Snake Animation

on:
  # 🕐 Executa automaticamente todos os dias à meia-noite
  schedule:
    - cron: "0 0 * * *"

  # ▶️ Permite rodar manualmente
  workflow_dispatch:

  # 🚀 Executa em cada push na branch principal
  push:
    branches:
      - main
      - master

jobs:
  generate:
    name: 🧩 Generate Snake Animation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      # 🐍 Gera a animação com paletas personalizadas
      - name: 🎨 Generate modern snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-light.svg?palette=github-light&color_snake=#4a90e2&color_dots=#1f2937
            dist/snake-dark.svg?palette=github-dark&color_snake=#00ffcc&color_dots=#d1d5db

      # 🚀 Publica os SVGs na branch `output`
      - name: 📤 Deploy SVGs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Done
        run: echo "✨ Snake animation generated successfully!"
