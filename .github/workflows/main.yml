name: ğŸ Generate Contribution Snake

on:
  # ğŸ• Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *"
  
  # â–¶ï¸ Permite execuÃ§Ã£o manual
  workflow_dispatch:
  
  # ğŸš€ Executa em cada push na branch principal
  push:
    branches:
      - main
      - master

jobs:
  generate:
    name: ğŸ¨ Generate Snake Animation
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    timeout-minutes: 5

    steps:
      # ğŸ“¥ 1. Clona o repositÃ³rio
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # ğŸ 2. Gera as animaÃ§Ãµes do grÃ¡fico de contribuiÃ§Ãµes
      - name: âœ¨ Generate github-contribution-grid-snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # ğŸš€ 3. Publica os arquivos SVG na branch 'output'
      - name: ğŸ“¤ Deploy snake animation to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # âœ… 4. ConfirmaÃ§Ã£o final
      - name: âœ… Done!
        run: echo "Snake animation successfully generated and deployed ğŸ‰"
